<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid black;
        display: grid;
        grid-template-columns: auto auto;
        background: khaki;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
        & div {
          background: dodgerblue;
          height: 100px;
          &.item {
            background-color: crimson;
            /* grid-column: 2 / span 2; */
            grid-column: 2;
            grid-row: 1 / span 4;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div class="item">2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
