<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0283eb41ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

  <body>
    <div id="wrapper">
      <nav id="navigation">

          <span>ParkTH-dev</span>

      <main>

              </li>

                <span> 청주 </span>
              </li>

                <span> 커스텀 </span>
              </li>
              <li class="item">
